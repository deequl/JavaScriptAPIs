<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 3</title>
    <link rel="stylesheet" href="03_Component-Style.css">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class HobbyList extends React.Component {
      render(){
        const liStyle = {fontSize: '2em'};
        const hobbies= ["Sleeping", "Eating", "Cuddling"]
        return (<ul>
            {hobbies.map((hobbie, index) => {return <li key={index} style={liStyle}>{hobbie}</li> })}
          </ul>);

      }
    }

    class Pet extends React.Component{
      render(){
        const liStyle = {fontSize: '1.5em'};
        const hobbies = ["Sleeping", "Eating", "Cuddling"]
        return (
          //imp - dont call it class, it  's className
          <div className="card">
            <h2 className="name">Moxie</h2>
            <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="It's Moxie, my cat" />
            <h5 style={{fontSize: '2em'}}>Hobbies:</h5>
            <ul>
            {hobbies.map((hobbie, index) => {return <li key={index} style={liStyle}>{hobbie}</li> })}
            </ul>
            <HobbyList />
          </div>
        );                             
      }
    }

    ReactDOM.render(<Pet />, document.getElementById("app"))
  </script>
</body>
</html>
